<!DOCTYPE html>
<html>
<head>
		<title>Triangle Three.js Demo</title>
		<script src="../Three.js"></script>
		<script src="../RequestAnimationFrame.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<script id="fragmentShader" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision mediump float;
			#endif
			
			varying vec4 vColor;
			
			void main(void) {
				gl_FragColor = vec4(0.0,1.0,0.2,1.0);
			}
		</script>
		
		<script id="vertexShader" type="x-shader/x-vertex">
			#ifdef GL_ES
			precision mediump float;
			#endif

			void main(void) {
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>
		<script type="text/javascript">
		var camera, scene, renderer;
		
			function init() {
				// scene size
				var HEIGHT = 480
				, WIDTH = 640;
				
				// camera properties
				var FOV = 45
				, ASPECT = WIDTH/HEIGHT
				, NEAR = 0.1
				, FAR = 10000;
				
				// create a renderer, camera, and scene
				renderer = new THREE.WebGLRenderer();
				renderer.setSize (WIDTH, HEIGHT);
				camera = new THREE.Camera(FOV, ASPECT, NEAR, FAR);
				camera.position.z = 25;
				//camera.position.y = 30;
				
				scene = new THREE.Scene();
				drawTriangle();
				
				
				// add lighting
				var light = new THREE.DirectionalLight(0xFFFFFF);
				
				light.position.x = 10;
				light.position.y = 20;
				light.position.z = 13;
				
				scene.addLight(light);
				
				// attach the scene to the DOM
				container = document.getElementById("container");
				container.appendChild(renderer.domElement);			
			}
		
			function drawTriangle() {
				var geometry, geoMaterial;
				
				geoMaterial = new THREE.MeshLambertMaterial({
						color:0xFF00FF
				});
				vertShader = document.getElementById("vertexShader");
				fragShader = document.getElementById("fragmentShader");
				shaderMaterial = new THREE.MeshShaderMaterial({
						vertexShader: vertShader.innerHTML,
						fragmentShader: fragShader.innerHTML,
						vertexColors: true
				});
				
				
				geometry = new THREE.Geometry();
				geometry.vertices.push(new THREE.Vertex(new THREE.Vector3(0, 10, 0)));
				geometry.vertices.push(new THREE.Vertex(new THREE.Vector3(-10, -10, 0)));
				geometry.vertices.push(new THREE.Vertex(new THREE.Vector3(10, -10, 0)));
				geometry.faces.push(new THREE.Face3(0,1,2));
				var triangle = new THREE.Mesh(geometry, shaderMaterial);
				  
				plane = new THREE.Mesh( new THREE.Plane( 200, 200 ), new THREE.MeshBasicMaterial( { color: 0xe0e0e0 } ) );
				//plane.rotation.x = - 90 * ( Math.PI / 180 );
				plane.overdraw = true;
				scene.addObject( plane );
				
				scene.addChild(triangle);
			}
		
			function animate() {
				requestAnimationFrame (animate);
				render();
			}
			
			function render() {
				renderer.render(scene, camera);
			}
			
			init();
			animate();
		</script>
</body>
</html>
